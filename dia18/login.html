<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f6804cce5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <title>Login on twitter</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <i class="fab fa-twitter"></i>
            <h1>Log in to Twitter</h1>
            <form action="">
                <div class="field">
                    <div class="input">
                        <div class="inputTitle">
                            <span>Phone, email, or username</span>
                        </div>
                        <div class="inputField">
                            <input type="text" autocapitalize="none" autocorrect="off" spellcheck="false">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="input">
                        <div class="inputTitle">
                            <span>Password</span>
                        </div>
                        <div class="inputField">
                            <input type="password" autocapitalize="none" autocorrect="off" spellcheck="false">
                        </div>
                    </div>
                </div>       
                <div class="btn-container">
                    <div role="button" class="btn">
                        <span>Log in</span>
                    </div>
                </div>
            </form>
        </div>
        <div class="recover-container">
            <div class="recover">
                <a href="">Forgot password?</a>
                <span>Â·</span>
                <a href="">Sign up for Twitter</a>
            </div>
        </div>
    </div>
    
</body>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</html>
