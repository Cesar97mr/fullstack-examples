<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/8f6804cce5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="perfil.css">
    <title>Twitter</title>
</head>

<body>
    <div id="app">
        <div class="nav-container">
            <div class="nav">
                <nav>
                    <div class="nav-item">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-home"></i>
                        <span >Home</span>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-hashtag"></i>
                        <span >Explore</span>
                    </div>
                    <div class="nav-item">
                        <i class="far fa-bell"></i>
                        <span >Notifications</span>
                    </div>
                    <div class="nav-item">
                        <i class="far fa-envelope"></i>
                        <span >Messeges</span>
                    </div>
                    <div class="nav-item">
                        <i class="far fa-bookmark"></i>
                        <span >Bookmarks</span>
                    </div>
                    <div class="nav-item">
                        <i class="far fa-clipboard"></i>
                        <span >Lists</span>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-user"></i>
                        <span >Profile</span>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-ellipsis-h"></i>
                        <span >More</span>
                    </div>
                </nav>
                <div class="btn-container">
                    <div class="btn">
                        <span>Tweet</span>
                    </div>
                </div>
                <div class="user-container">
                    <div class="user">
                        <p>Nombre</p>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="main">
            <div class="middle">
                <div class="header-container">
                    <i class="fas fa-arrow-left"></i>
                    <div class="header">
                        <h4>Jiaen Pan</h4>
                        <p># tweets</p>
                    </div>
                </div>
                <div class="feed-container">
                    <div class="feed">
                        <div class="profile">
                            <div class="profile-up">
                                <div>
                                    <img src="https://pbs.twimg.com/profile_images/862212583658577920/0zKZj134_400x400.jpg" alt="profile">
                                </div>
                                <div class="btn-container">
                                    <div class="btn">
                                        <span>edit profile</span>
                                    </div>
                                </div>
                            </div>
                            <div class="profile-down">
                                <h3>Jiaen Pan</h3>
                                <span>@jiaen_pan</span>
                            </div>
                        </div>
                        <div class="tweets-container">
                            <div class="menu">
                                <h4>Tweets</h4>
                                <h4>Tweets & replies</h4>
                                <h4>Media</h4>
                                <h4>Likes</h4>
                            </div>
                            <div class="tweets">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="search-box">
                    <div class="search">
                        <i class="fas fa-search"></i>
                        <span>Search</span>
                        <input type="text" autocapitalize="none" autocorrect="off" spellcheck="false">
                    </div>
                </div>
                <div class="suggestion">
                    <div class="card">
                        <h3>You might like</h3>
                        <hr>
                    </div>
                    <div class="card">
                        <h3>What's happening</h3>
                    </div>
                </div>
                <footer>
                    <p>&copy; 2020 Twitter,inc.</p>
                </footer>
            </div>
        </div>
    </div>
</body>

<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</html>
